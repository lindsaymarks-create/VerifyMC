# Questionnaire Configuration
# Question schema notes:
#   - type: single_choice | multiple_choice | text
#           (reserved for future: true_false, fill_blank)
#   - required: whether this question must be answered
#   - input: type-specific constraints metadata for frontend/backend validation
#       * choice-based: min_selections, max_selections
#       * text: multiline, min_length, max_length, placeholder_en, placeholder_zh
#   - options: required by single_choice / multiple_choice
#       * text_en / text_zh / score
#   - text questions may optionally define:
#       * max_score: per-question max score
#       * scoring_rule: override global llm.scoring_rule

questions:
  - id: 1
    question_en: "How did you hear about our server?"
    question_zh: "您是如何得知本服务器的？"
    type: single_choice
    required: true
    input:
      min_selections: 1
      max_selections: 1
    options:
      - text_en: "Friend recommendation"
        text_zh: "朋友推荐"
        score: 20
      - text_en: "Social media (YouTube, Twitter, etc.)"
        text_zh: "社交媒体（B站、抖音等）"
        score: 15
      - text_en: "Server list website"
        text_zh: "服务器列表网站"
        score: 10
      - text_en: "Search engine"
        text_zh: "搜索引擎"
        score: 10
      - text_en: "Other"
        text_zh: "其他"
        score: 5

  - id: 2
    question_en: "How long have you been playing Minecraft?"
    question_zh: "您玩 Minecraft 多久了？"
    type: single_choice
    required: true
    input:
      min_selections: 1
      max_selections: 1
    options:
      - text_en: "Less than 1 year"
        text_zh: "不到1年"
        score: 10
      - text_en: "1-3 years"
        text_zh: "1-3年"
        score: 15
      - text_en: "3-5 years"
        text_zh: "3-5年"
        score: 20
      - text_en: "More than 5 years"
        text_zh: "5年以上"
        score: 25

  - id: 3
    question_en: "Do you agree to follow the server rules?"
    question_zh: "您是否同意遵守服务器规则？"
    type: single_choice
    required: true
    input:
      min_selections: 1
      max_selections: 1
    options:
      - text_en: "Yes, I will follow all rules"
        text_zh: "是的，我会遵守所有规则"
        score: 30
      - text_en: "I will try to follow the rules"
        text_zh: "我会尝试遵守规则"
        score: 15
      - text_en: "It depends"
        text_zh: "视情况而定"
        score: 0

  - id: 4
    question_en: "What do you expect to do on the server? (Multiple choice)"
    question_zh: "您期望在服务器中做什么？（可多选）"
    type: multiple_choice
    required: true
    input:
      min_selections: 1
      max_selections: 3
    options:
      - text_en: "Building"
        text_zh: "建筑创作"
        score: 5
      - text_en: "Redstone projects"
        text_zh: "红石研究"
        score: 5
      - text_en: "Socializing with other players"
        text_zh: "与其他玩家社交"
        score: 5
      - text_en: "Exploration and adventure"
        text_zh: "探险冒险"
        score: 5
      - text_en: "Participating in server events"
        text_zh: "参与服务器活动"
        score: 5

  - id: 5
    question_en: "Briefly describe why you want to join this server."
    question_zh: "请简要说明您想加入本服务器的原因。"
    type: text
    required: true
    max_score: 20
    scoring_rule: "Evaluate relevance, detail, and understanding of server rules."
    input:
      multiline: true
      min_length: 10
      max_length: 200
      placeholder_en: "Tell us your motivation..."
      placeholder_zh: "请简述您的动机..."

