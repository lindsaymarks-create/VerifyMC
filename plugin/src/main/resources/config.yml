language: zh
debug: false
web_port: 8080
web_server_prefix: '[ Name ]'
auth_methods:
  - email
max_accounts_per_email: 2
whitelist_mode: plugin
web_register_url: https://domain.com/
register:
  auto_approve: false
username_regex: "^[a-zA-Z0-9_-]{3,16}$"
username_case_sensitive: false
whitelist_bypass_ips:
  - 127.0.0.1
admin:
  password: your_custom_password
user_notification:
  enabled: true
  on_approve: true
  on_reject: true
frontend:
  theme: glassx
  logo_url: /logo.png
  announcement: Welcome to [ Name ]!
smtp:
  host: smtp.qq.com
  port: 587
  username: your_email@qq.com
  password: your_email_password
  from: your_email@qq.com
  enable_ssl: true
email_subject: VerifyMC Verification Code
whitelist_json_sync: true
auto_sync_whitelist: true
auto_cleanup_whitelist: true
auto_update_config: true
auto_update_i18n: true
auto_update_email: true
auto_update_static: true
backup_on_update: true 
enable_email_domain_whitelist: true
enable_email_alias_limit: false
email_domain_whitelist:
  - gmail.com
  - 163.com
  - 126.com
  - qq.com
  - outlook.com
  - hotmail.com
  - icloud.com
  - yahoo.com
  - foxmail.com 
storage:
  type: data
  auto_migrate_on_switch: false
  mysql:
    host: localhost
    port: 3306
    database: verifymc
    user: root
    password: yourpassword 
authme:
  enabled: true
  require_password: true
  auto_register: false
  auto_unregister: false
  password_regex: "^[a-zA-Z0-9_]{3,16}$"
captcha:
  type: math
  length: 4
  expire_seconds: 300
bedrock:
  enabled: false
  prefix: "."
  username_regex: "^\\.[a-zA-Z0-9_\\s]{3,16}$"
questionnaire:
  enabled: false
  pass_score: 60
  auto_approve_on_pass: false
  require_pass_before_register: false
  rate_limit:
    window_ms: 300000
    ip:
      max: 20
    uuid:
      max: 8
    email:
      max: 6
llm:
  provider: deepseek
  api_base: https://api.deepseek.com/v1
  api_key: ""
  model: deepseek-chat
  timeout: 10000
  retry: 1
  max_concurrency: 4
  acquire_timeout: 1500
  retry_backoff_base: 300
  retry_backoff_max: 5000
  input_max_length: 2000
  circuit_breaker:
    failure_threshold: 5
    open_ms: 30000
  system_prompt: |
    你是一个公平的 Minecraft 白名单问卷评分助手。
    你必须严格根据题目、用户回答和评分规则进行打分。
    返回 JSON，且仅返回 JSON。
  max_score: 20
  scoring_rule: |
    主要考察：
    1) 与题意相关性
    2) 回答完整度与细节
    3) 对服务器规则与社区氛围的理解
  score_format: '{"score": number, "reason": string, "confidence": number}'
discord:
  enabled: false
  client_id: ""
  client_secret: ""
  redirect_uri: "https://yourdomain.com/api/discord/callback"
  guild_id: ""
  required: false
