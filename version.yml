  # VerifyMC v1.2.9 Release Notes

  ## Registration & Questionnaire Flow Stabilization

  - Restored Bedrock/Java selector visibility and fixed platform selector display issues
  - Fixed Bedrock username regex handling
  - Resolved registration next-step freeze
  - Restored integrated questionnaire step flow
  - Ensured whitelist confirmation is shown when auto-approved
  - Questionnaire is now mandatory when enabled (removed `auto_approve_on_pass` and `require_pass_before_register`, unified under `register.auto_approve`)

  ## LLM & Scoring Improvements

  - Made `OpenAICompatibleScoringProvider` concrete; removed empty `DeepSeekScoringProvider` and `GoogleScoringProvider` subclasses
  - Added `llm.enabled` switch to force manual-review flow when LLM scoring is disabled
  - Enforced HTTPS for `llm.api_base` to prevent API key leakage
  - Removed global `llm.max_score`; text questions should define per-question `max_score`
  - Synced configuration help documentation with LLM config defaults

  ## Admin Panel Refactor

  - Consolidated admin review and user management into `AdminPanelNew`
  - Centralized admin session management via `sessionService` with auth redirects
  - Added reject reason dialog for review actions
  - Questionnaire score and review summary columns are now conditionally displayed
  - Reject action now removes user from whitelist and unregisters from Authme

  ## Cleanup

  - Removed unused legacy components: `AdminReviewPanel`, `AllUsersPanel`, `NotificationBar`, `NotificationContainer`, `NotificationDemo`
  - Removed `ResourceUpdater` initialization from plugin startup
  - Consolidated JSON POST request logic and notification helper (`notifyResult`)
